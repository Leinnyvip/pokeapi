<img class="logo" src="assets/images/pokemon.jpeg">

<div class="container mt-6">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Ver</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pokemon of pokemones">
                        <td>{{pokemon.name}}</td>
                        <td>
                            <button class="btn btn-md" (click)="getInfo()">Ver</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>Nombre: {{pokemon.name}}</p>
                    <p>Experiencia: {{pokemon.base_experience}}</p>
                    <p>Altura: {{pokemon.height}}</p>
                    <p>Peso: {{pokemon.weight}}</p>
                    <img *ngIf="pokemon.sprites" [src]="pokemon.sprites.back_default" alt="">
                    <img *ngIf="pokemon.sprites" [src]="pokemon.sprites.front_default" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
